# Common configuration

---
- name: Install packages
  apt:
    name:
      - ansible
      - vim
      - terminator
      - htop
      - gparted
      - trash-cli
      - apt-file
      - curl
      - build-essential
      - k4dirstat
      - python3-pip
      - ffmpeg # For youtube-dl
      - abcde
      - nmap
      - ncat
      - nfs-common
      - ecryptfs-utils
      - wireshark
      - git
      - gitk
      - subversion
      - mlocate
      - binwalk
      - fdupes
      - alpine
      - whois
      - unrar
      - tshark
      - sqlite3
      - screen
      - python3-venv
      - pv
      - hexedit
      - ipmitool
      - iotop
      - cmake
      - virt-manager
      # - gettext      # Rhythmbox cover art browser
      # - python3-lxml # Rhythmbox cover art browser
      - checksec
      - tmux
      - llvm
      - clang
      - clang-tools
      - docker.io
      - audacity
      - libavcodec-dev
      - lame
      - neofetch
      - dos2unix
      - nodejs
      - npm
      - default-jdk
      - libstdc++-9-doc # libstdc++ man pages, e.g. man str:wstring
      # manpages-dev # Provides Linux system calls and libc library calls, already installed
      - smartmontools
      - cython3
      - apktool
      - texinfo
      - help2man
      - libtool-bin
    state: present
    update_cache: yes
  become: true

- name: Install snapcraft
  snap:
    name: snapcraft
    state: present
    classic: true
  become: true
  
- name: Install snaps
  snap:
    name:
      - multipass
      - lxd
      - gimp
      - keepassxc
      - vlc
      - scummvm
      - spotify
    state: present
  become: true

- name: Add Google's Linux signing key
  shell: wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
  become: true

- name: Add Google Chrome repo
  lineinfile:
    path: /etc/apt/sources.list.d/google-chrome.list
    create: yes
    regexp: "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main"
    line: "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main"
  become: true

- name: Install Google Chrome
  apt:
    name: google-chrome-stable
    state: present
    update_cache: yes
  become: true

- name: Check whether vscode exists or not
  stat:
    path: /usr/bin/code
  register: stat_code

- name: Install Visual Studio Code
  apt:
    deb: https://go.microsoft.com/fwlink/?LinkID=760868
  when: not stat_code.stat.exists

- name: Install Microsoft Packages
  apt:
    deb: https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
  become: true

- name: Install .NET Core SDK
  apt:
    name: dotnet-sdk-3.1
    state: present
    update_cache: yes
  become: true

